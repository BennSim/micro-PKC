# MediaWiki with MariaDB
#
# Access via "http://localhost:8080"
#   (or "http://$(docker-machine ip):8080" if using docker-machine)
version: '3'
services:
  database:
    image: xlp0/mariadb
    restart: always
    #entrypoint: mysqld_safe --skip-grant-tables --user=wikiuser
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      # The following line is replaced by a script in
      # provision/mariadb/01-databases.sql because we need to initialize 2
      # databases: my_wiki and eauth.
      # MYSQL_DATABASE: my_wiki
      MYSQL_USER: wikiuser
      MYSQL_PASSWORD: example
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    volumes:
      - ./mountPoint/mariadb:/var/lib/mysql
      - ./provision/mariadb:/docker-entrypoint-initdb.d
      - ./mountPoint/backup:/backup
      - ./mountPoint/MediaWiki_Backup:/MediaWiki_Backup
  mediawiki:
    image: fantasticofox/pkc:latest
    restart: always
    ports:
      - ${PORT_NUMBER}:80
    #entrypoint: ['/var/www/html/maintenance/update.php']
    links:
      - database
    volumes:
      - ./mountPoint/images:/var/www/html/images
      - ./mountPoint/extensions/DataAccounting:/var/www/html/extensions/DataAccounting
      - ./mountPoint/backup:/backup
      - ./aqua:/var/www/html/aqua
      - ./mountPoint/MediaWiki_Backup:/MediaWiki_Backup
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      #- .mountPoint/LocalSettings.php:/var/www/html/LocalSettings.php

    depends_on:
      - database
      - eauth
  eauth:
    image: pelith/node-eauth-server:latest
    restart: always
    env_file:
      - eauth-vars.env
    ports:
      - 8080:8080
    links:
      - database
    volumes:
      - ./aqua/eauth_seed.js:/usr/src/app/components/seeders/20190725062038-oauth_clients.js
      # TODO this will become obsolete after pelith fixes their installation bug
      - ./aqua/eauth_config.json:/usr/src/app/config/config.json
    depends_on:
      - database
